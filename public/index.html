<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>[ Fluid ]</title>
    <meta name="description" content="fluid tweaker" />
    <meta name="author" content="lucidbeaming" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/jqm.css" />
    <script src="/js/jq.js"></script>
    <script src="/js/jqm.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
    <style>
      pre {
        white-space: pre-wrap;
        word-break: keep-all;
      }
    </style>
  </head>

  <body>
    <div data-role="page" data-theme="b">
      <div data-role="header" data-position="fixed">
        <h1>[ fluid ]</h1>
      </div>

      <div data-role="panel" id="logs">
        <!-- panel content goes here -->
        <button id="clearlogs">Clear</button>
        <pre id="logstream"></pre>
      </div>
      <div role="main" class="ui-content">
        <div class="ui-grid-solo">
          <ul id="instruments" data-role="listview" data-inset="true"></ul>
        </div>

        <div class="ui-grid-solo">
          <button data-icon="info" id="viewlogs">View Logs</button>
          <button data-icon="recycle" id="restart">Restart FluidSynth</button>
          <button data-icon="power" id="shutdown">Shutdown</button>
        </div>
      </div>
    </div>
  </body>
</html>
